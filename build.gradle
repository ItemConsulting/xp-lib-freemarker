buildscript {
	repositories {
		mavenLocal()
		jcenter()
		maven {
			url 'http://repo.enonic.com/public'
		}
	}

	dependencies {
		classpath "com.enonic.xp:gradle-plugin:6.7.3"
	}
}

apply plugin: 'com.enonic.xp.app'

app {
	name = project.appName
	displayName = project.displayName
	vendorName = 'TINE SA'
	vendorUrl = 'http://www.tine.no/'
}

repositories {
	jcenter()
	maven { url 'http://repo.enonic.com/public' }
}

dependencies {
	compile 'com.enonic.xp:core-api:6.7.3'
	compile 'com.enonic.xp:portal-api:6.7.3'
	compile 'org.freemarker:freemarker:2.3.25-incubating'		// incubating because Apache is evaluating it as a fullblown Apache project
}